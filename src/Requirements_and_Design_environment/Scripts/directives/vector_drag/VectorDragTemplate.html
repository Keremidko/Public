<div>
    <svg>
        <g class="dragWrapper"
            ng-mouseover="showResizer()"
            ng-mouseout="hideResizer()"
            ng-context-menu="ellipseOptions"
            ng-attr-transform="matrix({{position.sX}},0,0,{{position.sY}},{{position.x}},{{ position.y}})"
            ng-mousedown="startDrag($event)">
        </g>
        <path
            opacity="{{resizerOpacity}}" 
            d="M0,10 L10,0, L10,10, L0,10"
            ng-mousedown="startResize($event)" 
            ng-attr-transform="translate({{(resizeOffset.x*position.sX + position.x)}},{{(resizeOffset.y*position.sY + position.y)}})"></path>
    </svg>
    <div
        class="svgWrapper"
        ng-transclude>
    </div>
</div>
