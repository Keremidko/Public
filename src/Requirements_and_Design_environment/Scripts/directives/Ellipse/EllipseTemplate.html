<vector-drag 
    model="model"
    resize-offset="{x:100,y:100}"
    position="model.position">
    <svg>
        <g>
            <ellipse 
                cx="0"
                cy="0"
                rx="100"
                ry="100"
                fill-opacity="0.0"
                style="fill: white; stroke: black; stroke-width: 2" />
        </g>
        <!--<g>
            <ellipse 
                ng-attr-cx="0" 
                ng-attr-cy="0" 
                ng-attr-rx="{{model.rx}}" 
                ng-attr-ry="{{model.ry}}"
                fill-opacity="0.0"
                style="fill: white; stroke: black; stroke-width: 2" />
        </g>-->
    </svg>
</vector-drag>
