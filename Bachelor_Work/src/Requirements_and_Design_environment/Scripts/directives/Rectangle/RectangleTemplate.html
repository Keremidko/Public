<vector-drag
    model="model"
    resize-offset="{x:100,y:100}"
    position="model.position">
    <svg>
        <g>
            <rect 
                width="100" 
                height="100" 
                fill-opacity="0.0";
                style="fill:rgb(0,0,255);
                stroke-width:2;
                stroke:rgb(0,0,0)" />
        </g>
    </svg>
</vector-drag>
